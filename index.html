<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA4 Test Events</title>

  <!-- ✅ GA4 Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0EPL44E3Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    gtag('js', new Date());

    // ✅ Enable debug mode so you can see events in DebugView
    gtag('config', 'G-M0EPL44E3Z', {
      debug_mode: true
    });

    // ✅ Ecommerce Event Functions
    const product = {
      item_id: 'console-test-1',
      item_name: 'Console Test Item',
      price: 29.99,
      quantity: 1
    };

    function fireViewItem() {
      gtag('event', 'view_item', {
        transaction_id: 'VIEW-' + Date.now(),
        currency: 'GBP',
        value: product.price,
        items: [product],
        debug_mode: true
      });
      console.log('✅ view_item fired');
    }

    function fireAddToCart() {
      gtag('event', 'add_to_cart', {
        transaction_id: 'CART-' + Date.now(),
        currency: 'GBP',
        value: product.price,
        items: [product],
        debug_mode: true
      });
      console.log('✅ add_to_cart fired');
    }

    function firePurchase() {
      const transactionId = 'PUR-' + Date.now() + '-' + Math.random().toString(36).substring(2, 8);
      gtag('event', 'purchase', {
        transaction_id: transactionId,
        affiliation: 'Online Store',
        currency: 'GBP',
        value: product.price * product.quantity,
        tax: 0,
        shipping: 0,
        items: [{
          item_id: product.item_id,
          item_name: product.item_name,
          price: product.price,
          quantity: product.quantity
        }],
        debug_mode: true
      });
      console.log('✅ purchase fired with transaction ID:', transactionId);
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>GA4 Event Testing</h1>

  <button onclick="fireViewItem()">View Product A</button>
  <button onclick="fireAddToCart()">Add Product A to Cart</button>
  <button onclick="firePurchase()">Purchase Product A</button>

</body>
</html>
