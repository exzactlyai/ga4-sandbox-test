<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GA4 Sandbox Test</title>

  <!-- GA4 Global Site Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0EPL44E3Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('js', new Date());

    // Enable debug mode globally
    gtag('config', 'G-M0EPL44E3Z', {
      debug_mode: true
    });
  </script>
</head>
<body>
  <h1>My GA4 Test Store</h1>

  <!-- VIEW ITEM -->
  <button onclick="
    gtag('event', 'view_item', {
      currency: 'GBP',
      value: 29.99,
      items: [{
        item_id: 'test-product-a',
        item_name: 'Test Product A',
        price: 29.99
      }]
    });
  ">View Product A</button>

  <!-- ADD TO CART -->
  <button onclick="
    gtag('event', 'add_to_cart', {
      currency: 'GBP',
      value: 29.99,
      items: [{
        item_id: 'test-product-a',
        item_name: 'Test Product A',
        price: 29.99,
        quantity: 1
      }]
    });
  ">Add Product A to Cart</button>

  <!-- PURCHASE -->
  <button onclick="
    gtag('event', 'purchase', {
      transaction_id: 'T12345',
      currency: 'GBP',
      value: 29.99,
      tax: 0,
      shipping: 0,
      items: [{
        item_id: 'test-product-a',
        item_name: 'Test Product A',
        price: 29.99,
        quantity: 1
      }]
    });
  ">Purchase Product A</button>
</body>
</html>
